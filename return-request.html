<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="author" content="Erick Alejandro Cordova Viteri">
    <title>ResolveIT</title>

    <style>
        .container-request {
            margin: 15px 60px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-design {
            box-sizing: border-box;
            margin: 0;
            margin-bottom: 20px;
            width: 80%;
        }

        .input-text {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            column-gap: 0px;
        }

        .block-input {
            display: flex;
            flex-direction: column;

            & label {
                margin-bottom: 5px;
            }

            & textarea {
                box-sizing: border-box;
                resize: none;
                width: 100%;
                height: 160px;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            & [name="serial"] {
                box-sizing: border-box;
                width: 100%;

            }
        }

        input[type="submit"] {
            width: 143px;
            height: 40px;
            background-color: #0066ff;
            color: #fefefe;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .block-submit {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        @media screen and (max-width: 800px) {
            .input-text {
                grid-template-columns: repeat(1, 1fr);

                & .input-design {
                    width: 100%;
                }
            }


        }
    </style>

</head>

<body>
    <header>
        <a href="/" class="logo-div" style="color: #000;">
          <img class="logo-img" src="src/logo.png" alt="Logo empresa" width="50" height="50">
          <h1 id="logo-name">ResolveIT</h1>
      </a>
        <nav class="nav-links">
          <a href="returns.html">Devoluciones</a>
          <a href="client-tickets.html">Historial</a>
          <a href="faq.html">FAQ</a>
          <a href="contact.html">Contactenos</a>
        </nav>
        <div id="header-right">
          <button class="login-button nav-button" onclick="goToLogin()">Login</button>
          <button class="register-button nav-button" onclick="goToRegister()">Register</button>
          <script src="./js/index.js"></script>
        </div>
      </header>

    <main>
        <form id="return_form" class="container-request" name="return_form" action="" method="GET" target="_self">
            <div class="input-text">
                <div class="block-input">
                    <label for="name">Nombre<span style="font-size: 0.8rem; color: #f00;">*</span></label>
                    <input class="input-design" type="text" name="name" placeholder="Ingrese sus nombres aqui">
                </div>
                <div class="block-input">
                    <label for="lastname">Apellido<span style="font-size: 0.8rem; color: #f00;">*</span></label>
                    <input class="input-design" type="text" name="lastname" placeholder="Ingrese sus apellidos aqui">
                </div>
                <div class="block-input">
                    <label for="email">Correo electrónico<span style="font-size: 0.8rem; color: #f00;">*</span></label>
                    <input class="input-design" type="text" name="email" placeholder="Ingrese su e-mail aqui">
                </div>
                <div class="block-input">
                    <label for="motive_return">Seleccione el tipo de problema<span
                            style="font-size: 0.8rem; color: #f00;">*</span></label>
                    <select class="input-design" name="motive_return">
                        <option value="default">Seleccione una opcion</option>
                        <option value="p-roto">Producto roto</option>
                        <option value="p-mal-estado">Producto mal estado</option>
                        <option value="p-no-entregado">Producto no entregado</option>
                        <option value="p-no-funciona">Producto no funciona</option>
                        <option value="p-dejo-funcionar">Producto dejo de funcionar</option>
                    </select>
                </div>
            </div>
            <div class="block-input">
                <label for="serial">Codigo del producto<span style="font-size: 0.8rem; color: #f00;">*</span></label>
                <input type="number" class="input-design" name="serial" placeholder="Ingrese el codigo del producto">
            </div>
            <div class="block-input">
                <label for="comment">Explique el motivo de la devolucion con mas detalle<span
                        style="font-size: 0.8rem; color: #f00;">*</span></label>
                <textarea id="comment-ta" class="input-design" name="comment" placeholder="Ingrese el motivo aqui"></textarea>
            </div>

            <div class="block-check">
                <input type="checkbox" style="transform: scale(1.2);" class="check-design" name="check"></input>
                <label for="check">Esta de acuerdo con las normas y políticas de devoluciones de la empresa<span
                        style="font-size: 0.8rem; color: #f00;">*</span></label>
            </div>

            <div class="block-submit">
                <input name="btn_form" type="submit" value="Enviar" style="cursor: pointer;">
                <label style="color: #f00;" id="error-message"></label>
            </div>
        </form>
    </main>

    <footer>
        <h3>Derechos reservados &#169;</h3>
        <p>SOFT S MAT 6-1</p>
        <h4>Ciencias Matematicas y Fisicas</h4>
        <p>Grupo 9</p>
    </footer>
    <script src="js/ReturnRequest.js"></script>
</body>

</html>

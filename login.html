<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>ResolveIT</title>

    <style>
    /* Contenedor de formularios */
    .form-container {
        width: 100%;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f7f7f8;
        border-radius: 10px;
        border: 1px solid #ddd;
    }

    /* Agrupación de campos dentro de los formularios */
    .form-group {
        margin-bottom: 20px;
    }

    /* Campos de entrada y textarea */
    .input-design {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ddd;
        box-sizing: border-box;
    }

    /* Botones de los formularios */
    .button-entrar {
        width: 134px;
        height: 40px;
        padding: 12px;
        background-color: #0066ff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        display: block;
        margin: 0 auto;
    }


    .button-entrar:hover {
        background-color: #005ce6;
    }

    /* Ajustes de diseño para los formularios */
    h2 {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 30px;
    }

    textarea.input-design {
        resize: vertical;
        height: 100px;
    }

    select.input-design {
        height: 40px;
    }

    /* Ajustes responsivos */
    @media screen and (max-width: 600px) {
        .form-container {
            padding: 15px;
        }

    .button-entrar {
        font-size: 0.9rem;
    }
}


    </style>
</head>
<body>
    <header>
        <div class="logo-div">
            <img class="logo-img" src="src/logo.png" alt="Logo empresa" width="50" height="50">
            <h1 id="logo-name">ResolveIT</h1>
        </div>
        <nav class="nav-links">
            <a href="returns.html">Devoluciones</a>
            <a href="client-tickets.html">Historial</a>
            <a href="faq.html">FAQ</a>
            <a href="contact.html">Contactenos</a>
        </nav>
        <div id="header-right">
            <button id="login-btn" class="login-button nav-button">Login</button>
            <button id="register-btn" class="register-button nav-button">Register</button>
        </div>
    </header>

    <!-- Formulario de Login -->
    <main>
        <div id="login-form" class="form-container" style="display: none;">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Correo:</label>
                    <input type="email" id="login-email" class="input-design">
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" class="input-design">
                </div>
                <button type="button" onclick="validateLogin()" class="button-entrar">Entrar</button>
            </form>
        </div>

        <!-- Formulario de Registro -->
        <div id="register-form" class="form-container" style="display: none;">
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-name">Nombre:</label>
                    <input type="text" id="register-name" class="input-design">
                </div>
                <div class="form-group">
                    <label for="register-lastname">Apellido:</label>
                    <input type="text" id="register-lastname" class="input-design">
                </div>
                <div class="form-group">
                    <label for="register-email">Correo:</label>
                    <input type="email" id="register-email" class="input-design">
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" class="input-design">
                </div>
                <div class="form-group">
                    <label for="country">País:</label>
                    <select id="country" class="input-design">
                        <option value="ecuador">Ecuador</option>
                        <option value="peru">Perú</option>
                        <option value="colombia">Colombia</option>
                        <option value="argentina">Argentina</option>
                        <option value="chile">Chile</option>
                        <option value="mexico">México</option>
                        <option value="brazil">Brasil</option>
                        <option value="venezuela">Venezuela</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="paraguay">Paraguay</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="register-age">Fecha de nacimiento:</label>
                    <input type="date" id="register-age" class="input-design">
                </div>
                <div class="form-group">
                    <label for="rapi">Género:</label>
                    <select id="rapi" class="input-design">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                        <option value="prefiero_no_decirlo">Prefiero no decirlo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="terms-conditions">
                        <input type="checkbox" id="terms-conditions"> Acepto los Términos y Condiciones
                    </label>
                </div>
                <button type="button" onclick="validateRegister()" class="button-entrar">Registrar</button>
            </form>
        </div>     
    </main>

    <footer>
        <h3>Derechos reservados &#169;</h3>
        <p>SOFT S MAT 6-1</p>
        <h4>Ciencias Matematicas y Fisicas</h4>
        <p>Grupo 9</p>
    </footer>

    <script>
        // Función para mostrar el formulario de Login
            document.getElementById('login-btn').onclick = function () {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        };
    
        // Función para mostrar el formulario de Registro
            document.getElementById('register-btn').onclick = function () {
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
        };
    
        // Función para validar el formulario de Login
            function validateLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
    
            // Validación de correo electrónico
            if (!email.includes("@")) {
                alert("Por favor, ingresa un correo electrónico válido.");
                return false;
            }
    
            if (email === "" || password === "") {
                alert("Por favor, ingresa tu correo y contraseña.");
                return false;
            }
    
            alert("Login exitoso");
            return true;
        }
    
        // Función para validar el formulario de Registro
        function validateRegister() {
            const name = document.getElementById('register-name').value;
            const lastname = document.getElementById('register-lastname').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const termsAccepted = document.getElementById('terms-conditions').checked;
            const country = document.getElementById('country').value;
            const gender = document.getElementById('rapi').value;
            const birthDate = document.getElementById('register-age').value;
    
            // Validación de Nombre y Apellido (solo letras y no vacíos)
            const nameRegex = /^[A-Za-z]+$/;
            if (!nameRegex.test(name) || name === "") {
                alert("El nombre debe contener solo letras y no puede estar vacío.");
                return false;
            }
    
            if (!nameRegex.test(lastname) || lastname === "") {
                alert("El apellido debe contener solo letras y no puede estar vacío.");
                return false;
            }
    
            // Validación de correo electrónico
            if (!email.includes("@") || email === "") {
                alert("Por favor, ingresa un correo electrónico válido.");
                return false;
            }
    
            // Validación de Contraseña
            if (password === "") {
                alert("Por favor, ingresa una contraseña.");
                return false;
            }
    
            // Validación de Términos y Condiciones
            if (!termsAccepted) {
                alert("Por favor, acepta los Términos y Condiciones.");
                return false;
            }
    
            // Validación de género
            if (gender === "") {
                alert("Por favor, selecciona tu género.");
                return false;
            }
    
            // Validación de fecha de nacimiento
            if (birthDate === "") {
                alert("Por favor, ingresa tu fecha de nacimiento.");
                return false;
            }
    
            alert("Registro exitoso");
            return true;
        }
    </script>
</body>
</html>

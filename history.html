<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>ResolveIT</title>
        <style>
            main {
                padding: 2rem;
                background-color: #ECECEC;
            }
    
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1rem;
            }
    
            .header h1 {
                font-size: 1.5rem;
                font-weight: bold;
            }
    
            .header .search-container {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }
    
            .search-container input {
                border: 1px solid #d1d5db;
                padding: 0.5rem;
                border-radius: 0.25rem;
            }
    
            .search-container button {
                padding: 0.5rem;
                border-radius: 0.25rem;
            }
    
            .search-container button.search {
                background-color: #3b82f6;
                color: white;
            }
    
            .search-container button.sort,
            .search-container button.filter {
                background-color: #e5e7eb;
            }
    
            table {
                width: 100%;
                background-color: white;
                border-radius: 0.5rem;
                overflow: hidden;
                font-family: 'Roboto', sans-serif;
            }
    
            thead {
                background-color: #464853;
                color: white;
            }
    
            th, td {
                padding: 1rem;
                text-align: left;
            }
    
            tr {
                border-bottom: 1px solid #e5e7eb;
            }
    
            .ticket-status {
                display: flex;
                align-items: center;
            }
    
            .ticket-status i {
                color: #10b981;
                margin-right: 0.5rem;
            }
    
            .pagination {
                display: flex;
                justify-content: right;
                align-items: center;
                margin-top: 1rem;
            }
    
            .pagination .rows-per-page {
                margin-right: 50px;
            }
    
            .pagination button {
                padding: 0.5rem;
                background-color: #e5e7eb;
                border-radius: 0.25rem;
            }
    
            .pagination .navigation {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 0.5rem;
            }
        </style>
    </head>

    <body>
        <header>
            <div id="header-left">
                <h1 id="logo-name">ResolveIT</h1>
                <nav class="nav-links">
                    <a href>Devoluciones</a>
                    <a href>Historial</a>
                    <a href>FAQ</a>
                    <a href>Contactenos</a>
                </nav>
            </div>
            <div id="header-right">
                <button class="login-button nav-button">Login</button>
                <button class="register-button nav-button">Register</button>
            </div>
        </header>

        <main>
            <div class="header">
                <h1>Tickets</h1>
                <div class="search-container">
                    <input placeholder="Search..." type="text" />
                    <button class="search"><i
                            class="fas fa-search"></i></button>
                    <button class="sort"><i class="fas fa-sort"></i></button>
                    <button class="filter"><i
                            class="fas fa-filter"></i></button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Details</th>
                        <th>Customer Name</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Priority</th>
                        <th>...</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="ticket-status">
                                <i class="fas fa-circle"></i>
                                <div>
                                    <div>Ticket Title</div>
                                    <div
                                        style="font-size: 0.875rem; color: #6b7280">Date
                                        Updated</div>
                                </div>
                            </div>
                        </td>
                        <td>Customer Name</td>
                        <td>Date</td>
                        <td>Type</td>
                        <td>Priority</td>
                        <td>...</td>
                    </tr>
                </tbody>
            </table>

            <div class="pagination">
                <div class="navigation">
                    <div class="rows-per-page">Rows per page: 8</div>
                    <div >1-8 of 2000</div>
                    <div class="nagivation-arrows">
                        <button>&lt;</button>
                        <button>&gt;</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Derechos reservados</p>
        </footer>
    </body>

</html>
